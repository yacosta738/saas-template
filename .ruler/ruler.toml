# Ruler Configuration File
# See https://ai.intellectronica.net/ruler for documentation.

# To specify which agents are active by default when --agents is not used,
# uncomment and populate the following line. If omitted, all agents are active.
default_agents = ["copilot", "gemini-cli", "cursor", "claude"]

# Enable nested mode to allow for context-specific rules in subdirectories.
nested = true

# --- Agent Specific Configurations ---
# You can enable/disable agents and override their default output paths here.
# Use lowercase agent identifiers: amp, copilot, claude, codex, cursor, windsurf, cline, aider, kilocode

[agents.copilot]
enabled = true
output_path = ".github/copilot-instructions.md"

[agents.gemini-cli]
enabled = true
output_path = "GEMINI.md"

[agents.cursor]
enabled = true
output_path = ".cursor/rules/ruler_cursor_instructions.mdc"

[agents.claude]
enabled = true
output_path = "CLAUDE.md"

[gitignore]
enabled = true

[mcp]
enabled = true
merge_strategy = "merge"

# --- MCP Server Definitions ---

[mcp_servers.sequentialthinking]
command = "docker"
args = [
    "run",
    "--rm",
    "-i",
    "--name",
    "mcp-sequentialthinking",
    "--read-only",
    "--cap-drop=ALL",
    "--security-opt=no-new-privileges",
    "-v",
    "mcp-seq-data:/app/data",
    "mcp/sequentialthinking"
]

[mcp_servers.memory]
command = "docker"
args = [
    "run",
    "-i",
    "-v",
    "claude-memory:/app/dist",
    "--rm",
    "--name",
    "mcp-memory",
    "--read-only",
    "--cap-drop=ALL",
    "--security-opt=no-new-privileges",
    "mcp/memory"
]

[mcp_servers.filesystem]
command = "docker"
args = [
    "run",
    "--rm",
    "-i",
    "--name",
    "mcp-filesystem",
    "--read-only",
    "--cap-drop=ALL",
    "--security-opt=no-new-privileges",
    "-v",
    "mcp-files:/data",
    "mcp/filesystem"
]
