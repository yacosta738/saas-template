databaseChangeLog:
  - changeSet:
      id: 001-create-enums
      author: loomify
      changes:
        - sql:
            splitStatements: true
            stripComments: true
            sql: |
              create type role_type as enum ('OWNER', 'ADMIN', 'EDITOR', 'VIEWER');

  - changeSet:
      id: 002-create-users-table
      author: loomify
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: full_name
                  type: varchar(255)
              - column:
                  name: created_at
                  type: timestamp with time zone
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp with time zone

  - changeSet:
      id: 003-create-authority-table
      author: loomify
      changes:
        - createTable:
            tableName: authority
            columns:
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    primaryKey: true
                    nullable: false

  - changeSet:
      id: 004-create-user-authority-table
      author: loomify
      changes:
        - createTable:
            tableName: user_authority
            columns:
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: authority_name
                  type: varchar(50)
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: user_authority
            columnNames: user_id, authority_name
            constraintName: pk_user_authority
        - addForeignKeyConstraint:
            baseTableName: user_authority
            baseColumnNames: authority_name
            constraintName: fk_user_authority_name
            referencedTableName: authority
            referencedColumnNames: name
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: user_authority
            baseColumnNames: user_id
            constraintName: fk_user_authority_user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE

  - changeSet:
      id: 005-load-authority-data
      author: loomify
      changes:
        - loadData:
            file: db/changelog/data/authority.csv
            separator: ";"
            tableName: authority
            usePreparedStatements: true
            columns:
              - column:
                  name: name
                  type: string
