databaseChangeLog:
  - changeSet:
      id: 002e-create-authentication-events-table
      author: loomify
      comment: |
        Create authentication_events table to support authentication audit logging.
        This table stores all authentication events including:
        - Login attempts (successful and failed)
        - Logout events
        - Token refresh events
        - Password changes
        - Account modifications
      changes:
        - createTable:
            tableName: authentication_events
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: session_id
                  type: uuid
              - column:
                  name: event_type
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: outcome
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: ip_address
                  type: varchar(45)
              - column:
                  name: user_agent
                  type: varchar(500)
              - column:
                  name: details
                  type: text
              - column:
                  name: occurred_at
                  type: timestamp with time zone
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: authentication_events
            baseColumnNames: user_id
            constraintName: fk_auth_events_user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: authentication_events
            baseColumnNames: session_id
            constraintName: fk_auth_events_session_id
            referencedTableName: sessions
            referencedColumnNames: id
            onDelete: SET NULL
